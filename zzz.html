<!DOCTYPE html>
<html>
<title>
Letter 1 Holly

</title>
<head>
    <link rel="stylesheet" href="style.css">

    <style>
#text-container {
  max-width: 100%;
  overflow: hidden;
}

#text {
  border-right: 0.15em solid black;
  font-size: 2em;
  white-space: pre-wrap;
  overflow: hidden;
  animation: typing 4s steps(20, end) forwards !important;
  animation-iteration-count: 1 !important;
  display: inline-block;
}



    </style>
</head>

<body>
    <main>

           <p> &nbsp&nbsp&nbsp&nbsp 
            <div id="text-wrapper">
            <div id="text-container">
                <p id="text"></p>
              </div>
              
   
            <div id="popup" class="hidden"></div>
    </main>
</body>
<script> 
const text = "Holly, I am writing this letter to you to let you know that I love you very much. You are a beautiful human being with a radiant soul, and I am thrilled to spend my life with you. You are so very special to me and it's great re-watching Succession with you!!!!!!!";

let index = 0;
const textContainer = document.querySelector("#text");

function writeText() {
  textContainer.innerHTML = text.slice(0, index);
  index++;
  if (index > text.length) {
    index = 0;
  }
  setTimeout(writeText, 100);
}

writeText();

</script>
<script src="popup-data.js"></script>
<script src="js.js"></script> 
</html>
