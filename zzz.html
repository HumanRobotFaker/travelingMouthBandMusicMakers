<!DOCTYPE html>
<html>
<title>
Letter to Mars

</title>
<head>
    <link rel="stylesheet" href="style.css">

    <style>

#text {
  border-right: 0.15em solid black;
  font-size: 2em;
  white-space: pre-wrap;
  overflow: hidden;
  animation: typing 4s steps(20, end) ;
  animation-iteration-count: 1;
  animation-fill-mode: forwards;
  display: inline-block;
}

    </style>
</head>

<body>
    <main>

           <p> &nbsp&nbsp&nbsp&nbsp 
            <div id="text-wrapper">
            <div id="text-container">
                <p id="text"></p>
              </div>
              
   
            <div id="popup" class="hidden"></div>
    </main>
</body>
<script> 
       const text = "Mars Bar, <BR><BR> Greetings from lower Alabama. My mother has called my MOB thirteen times already, curious and worried about my father. Has he done anything erratic yet? Did he take me to Richard and drop me off in the middle of their downtown? Has he taken me into an automobile and driven due west for sixteen straight hours until we are in the west Tejas desert with Hector's big brother, shooting two-liter soda rockets into the heavens, while a giant bunny lays around in an opioid bliss? <BR><BR> No, Mom. Dad is behaving himself. <BR><BR> My mother is the one";
let index = 0;
const textContainer = document.querySelector("#text");

function writeText() {
  textContainer.innerHTML = text.slice(0, index);
  index++;
  if (index > text.length) {
    // stop the animation at the last frame
    index = text.length;
  } else {
    setTimeout(writeText, 67);
  }
}

writeText();

</script>
<script src="popup-data.js"></script>
<script src="js.js"></script> 
</html>
