    <main>

           <p> &nbsp&nbsp&nbsp&nbsp

</body>
<script> 
       const text = "Whatâ€™s clear is that after this explosion of life, the phosphorus vise clamped down again. Geologic weathering kept doling out meager rations of the nutrient, and ecosystems developed ways to conserve and recycle it. (In lakes, for instance, a phosphorus atom might get used thousands of times before reaching the sediment, Elser says.) Together, these geologic and biologic phosphorus cycles set the pace and productivity of life. Until modern humans came along.!!!!!!!";
let index = 0;
const textContainer = document.querySelector("#text");

function writeText() {
  textContainer.innerHTML = text.slice(0, index);
  index++;
  if (index > text.length) {
    // stop the animation at the last frame
    index = text.length;
  } else {
    setTimeout(writeText, 100);
  }
}

writeText();

</script>
