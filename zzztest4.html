<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>World Change Example</title>
  </head>
  <body>
    <p id="message">In an incredible state of affairs, the extraterrestials who have landed on this planet have declared "Hello!" to all of human kind. </p>
    <script>
      setTimeout(function() {
        var message = document.getElementById("message");
        message.innerHTML = message.innerHTML.replace("Hello", "Goodbye");
      }, 20000); // 20,000 milliseconds = 20 seconds
    </script>
  </body>
</html>
