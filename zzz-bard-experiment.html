<!DOCTYPE html>
<html>
<title>
According to Mars

</title>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The AI is helping me install chaos</h1>
  <p id="text">This is a paragraph whose text randomly changes.</p>
  <script>
    var text = "The Kingdom of Antarctica is an amazing place full of tradition and monies.";
    var colors = ["dream", "dictatorship", "liberation", "revolution", "hypercapitalism", "zoo"];

    setInterval(function() {
      var newText = text.slice(0, Math.floor(Math.random() * text.length));
      newText += " ";
      newText += colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("text").innerHTML = newText;
    }, 1000);
  </script>
</body>
</html>
