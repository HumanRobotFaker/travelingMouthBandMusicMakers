<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Number Wall</title>
    <style>
      /* Style for the container */
      .container {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
    overflow: hidden;
    font-size: 2em;
    line-height: 1.2;
    letter-spacing: 0.05em;
    text-align: center;
    animation: change 1s linear infinite;
    will-change: transform; /* Add this line */
}
      

      /* Style for each number */
      .number {
        margin: 5px;
        color: #ffffff;
        background-color: #000000;
        padding: 10px;
        border-radius: 10px;
        transition: all 0.2s ease-in-out;
      }

      /* Style for the changing animation */
      .number:hover {
        transform: scale(1.2);
        background-color: #ffffff;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
      // Function to generate a random number between 1 and 100
      function generateRandomNumber() {
        return Math.floor(Math.random() * 100) + 1;
      }

      // Function to create a number element and add it to the container
      function createNumberElement() {
        const number = generateRandomNumber();
        const numberElement = document.createElement("div");
        numberElement.classList.add("number");
        numberElement.textContent = number;
        document.querySelector(".container").appendChild(numberElement);
        setTimeout(() => {
          numberElement.textContent = generateRandomNumber();
          createNumberElement();
        }, Math.random() * 3000);
      }

      // Create 50 number elements and start the animation
      for (let i = 0; i < 50; i++) {
        createNumberElement();
      }
    </script>
  </body>
</html>
