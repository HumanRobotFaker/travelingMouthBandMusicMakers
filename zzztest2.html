<!DOCTYPE html>
<html>
<head>
	<title>Scientific Terms Pop-up Example</title>
	<style>
		.term {
			cursor: pointer; /* Change cursor to pointer on hover */
			font-weight: bold; /* Make text bold */
		}
		
		.popup {
			position: absolute;
			top: 50px;
			left: 50px;
			width: 200px;
			height: 100px;
			background-color: white;
			border: 1px solid black;
			padding: 10px;
			display: none; /* Hide popup by default */
			z-index: 1; /* Make popup appear on top of other elements */
		}
	</style>
	<script>
		window.onload = function() {
			var terms = [
				{ term: "Biodiversity", definition: "The variety of life on Earth, including the number and types of species, the genetic diversity within species, and the diversity of ecosystems" },
				{ term: "Climate Change", definition: "A long-term change in the average weather patterns that have come to define Earth's local, regional and global climates" },
				{ term: "Photosynthesis", definition: "The process by which green plants and some other organisms use sunlight to synthesize foods with the help of chlorophyll and other pigments" }
			]; // List of terms and their definitions
			
			var popup = document.getElementById("popup"); // Get the popup element
			var termElements = document.getElementsByClassName("term"); // Get all elements with class "term"
			
			// Add click event listener to each term element
			for (var i = 0; i < termElements.length; i++) {
				termElements[i].addEventListener("click", function() {
					var currentTerm = this.innerHTML; // Get current term
					var index = terms.findIndex(t => t.term === currentTerm); // Find index of current term in list
					
					// Update popup with current term's definition and show it
					var currentDefinition = terms[index].definition;
					var popupContent = document.getElementById("popup-content");
					popupContent.innerHTML = currentDefinition;
					popup.style.display = "block";
				});
			}
			
			// Hide popup when clicked outside of it
			window.addEventListener("click", function(event) {
				if (event.target == popup) {
					popup.style.display = "none";
				}
			});
		};
	</script>
</head>
<body>
	<p>
		<span class="term">Biodiversity</span> is important for maintaining healthy ecosystems.
	</p>
	<p>
		<span class="term">Climate Change</span> is a major global challenge.
	</p>
	<p>
		<span class="term">Photosynthesis</span> is how plants produce their own food.
	</p>
	
	<div id="popup">
		<div id="popup-content"></div>
	</div>
</body>
</html>
