<!DOCTYPE html>
<html>
<head>
	<title>Moir√© Pattern</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #fff;
		}

		canvas {
			display: block;
			margin: auto;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>

	<script>
		// Set up canvas and context
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		// Set canvas dimensions
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		// Define parameters
		var numLines = 80;
		var lineWidth = 1;
		var lineSpacing = canvas.width / numLines;
		var amplitude = 100;

		// Draw lines
		for (var i = 0; i < numLines; i++) {
			var x1 = i * lineSpacing;
			var y1 = 0;
			var x2 = i * lineSpacing + amplitude * Math.sin(i * 0.1);
			var y2 = canvas.height;

			ctx.beginPath();
			ctx.moveTo(x1, y1);
			ctx.lineTo(x2, y2);
			ctx.lineWidth = lineWidth;
			ctx.strokeStyle = "#000";
			ctx.stroke();
		}
	</script>
</body>
</html>
