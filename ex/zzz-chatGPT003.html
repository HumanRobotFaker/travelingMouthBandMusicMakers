<!DOCTYPE html>
<html>
<head>
  <title>Number Crunching Animation</title>
  <style>
    /* Center the animation */
    #animation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }

    /* Set the size of the animation */
    #animation {
      width: 400px;
      height: 400px;
      position: relative;
    }

    /* Create the numbers */
    .number {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 96px;
      font-weight: bold;
      color: #fff;
      transform-origin: 50% 50%;
      animation: number-animation 2s linear infinite;
    }

    /* Animation for the numbers */
    @keyframes number-animation {
      0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
      50% { transform: translate(-50%, -50%) rotate(180deg); opacity: 0.5; }
      100% { transform: translate(-50%, -50%) rotate(360deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="animation-container">
    <div id="animation">
      <div class="number">1</div>
      <div class="number">2</div>
      <<div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
    </div>
  </div>
</body>
</html>
