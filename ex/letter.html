<html>
    <title>letter to Marissa</title>

<head>
    <link rel="stylesheet" href="style.css">

<style>
.animated-text p {
  opacity: 0;
}

.animated-text p.is-visible {
  opacity: 1;
}

</style>
</head>

<body>
    <div id="text-wrapper">

        <div class="animated-text">
            <p>Is this really going to work? Am I going to see the letter be written as it arrives?</p>
          </div>

          <script>
const animatedText = document.querySelector('.animated-text');
const text = animatedText.querySelector('p');
const delay = 200; // the delay between each character appearing, in milliseconds

function isInViewport(element) {
  const rect = element.getBoundingClientRect();
  return (
    rect.top >= 0 &&
    rect.left >= 0 &&
    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
  );
}

function animateText() {
  if (isInViewport(animatedText)) {
    const characters = text.textContent.split('');
    text.textContent = '';
    characters.forEach((char, index) => {
      setTimeout(() => {
        text.textContent += char;
        if (index === characters.length - 1) {
          text.classList.add('is-visible');
        }
      }, delay * index);
    });
    document.removeEventListener('scroll', animateText);
  }
}

document.addEventListener('scroll', animateText);
animateText();


          </script>


</body>
</html>
