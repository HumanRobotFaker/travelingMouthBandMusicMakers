        <!DOCTYPE html>
        <html>
          <head>
            <link rel="stylesheet" href="style.css">
            <title>Animated Text Example</title>
            <style>
              .animated-text p {
                opacity: 0;
                white-space: nowrap;
                overflow: hidden;
              }
        
              .animated-text p.is-visible {
                opacity: 1;
                transition: opacity 1s ease;
              }

              
            </style>
          </head>
          <body>
            <div id="text-wrapper">
            <div class="animated-text">
              <p>
                Here is some text that will be animated one word at a time.
              </p>
            </div>
            <script>
              const animatedText = document.querySelector('.animated-text');
              const text = animatedText.querySelector('p');
              const delay = 1000; // the delay between each word appearing, in milliseconds
        
              function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                  rect.top >= 0 &&
                  rect.left >= 0 &&
                  rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                  rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
              }
        
              function animateText() {
                if (isInViewport(animatedText)) {
                  const words = text.textContent.split(' ');
                  text.textContent = '';
                  words.forEach((word, index) => {
                    const span = document.createElement('span');
                    span.textContent = word + ' ';
                    span.style.opacity = 0;
                    span.style.transition = 'opacity 0.5s ease ' + (index * delay) + 'ms';
                    text.appendChild(span);
                    setTimeout(() => {
                      span.style.opacity = 1;
                      if (index === words.length - 1) {
                        text.classList.add('is-visible');
                      }
                    }, 1);
                  });
                  document.removeEventListener('scroll', animateText);
                }
              }
        
              document.addEventListener('scroll', animateText);
              animateText();
            </script>
          </body>
        </html>
