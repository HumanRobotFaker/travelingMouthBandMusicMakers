<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daphne Temperature Highs 2023</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1>Daphne Temperature Highs 2023</h1>
    <div id="chart"></div>
    <script>
      // Data for the temperature highs in Daphne, Alabama for 2023
      var data = [
        { month: "Jan", temp: 15 },
        { month: "Feb", temp: 17 },
        { month: "Mar", temp: 20 },
        { month: "Apr", temp: 25 },
        { month: "May", temp: 29 },
        { month: "Jun", temp: 32 },
        { month: "Jul", temp: 34 },
        { month: "Aug", temp: 33 },
        { month: "Sep", temp: 31 },
        { month: "Oct", temp: 26 },
        { month: "Nov", temp: 20 },
        { month: "Dec", temp: 16 }
      ];

      // Set up the chart dimensions
      var margin = { top: 50, right: 50, bottom: 50, left: 50 },
          width = 600 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;

      // Create the SVG element for the chart
      var svg = d3.select("#chart")
                  .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Set up the scales for the x and y axes
      var xScale = d3.scaleBand()
                     .domain(data.map(function(d) { return d.month; }))
                     .range([0, width])
                     .padding(0.1);
      var yScale = d3.scaleLinear()
                     .domain([0, d3.max(data, function(d) { return d.temp; })])
                     .range([height, 0]);

      // Add the x axis to the chart
      svg.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));

      // Add the y axis to the chart
      svg.append("g")
         .call(d3.axisLeft(yScale));

      // Add the data points to the chart
      svg.selectAll(".point")
         .data(data)
         .enter()
         .append("circle")
         .attr("class", "point")
         .attr("cx", function(d) { return xScale(d.month) + xScale.bandwidth() / 2; })
         .attr("cy", function(d) { return yScale(d.temp); })
         .attr("r", 5);
    </script>
  </body>
</html>
