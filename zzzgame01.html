<!DOCTYPE html>
<html>



  <head>
    <meta charset="UTF-8">
    
    <title>Love Points Game</title>


    <style>
      #kissImage {
        display: none;
      }
    </style>
  </head>




  <body>
    <div id="text-wrapper">


    <h1>Love Points Game</h1>
    <p>Love Points: <span id="lovePoints">0</span></p>
    <p id="dialogue"></p>
    <button onclick="talk()">Talk to the girl</button>
    <div id="kissImageContainer">
      <img id="kissImage" src="images/AntarcticFlagWaving.gif" alt="Kiss Image">
    </div>



    <script>
      var lovePoints = 0;
      var dialogueIndex = 0;
      var dialogue = [
        "Hi there!",
        "How's it going?",
        "You look really nice today.",
        "Do you want to grab a drink sometime?",
        "I had a great time on our date last night.",
        "Can I kiss you?"
      ];
      
      function talk() {
        if (dialogueIndex >= dialogue.length) {
          return; // No more dialogue options
        }
        var message = dialogue[dialogueIndex];
        dialogueIndex++;
        var dialogueElement = document.getElementById("dialogue");
        dialogueElement.innerHTML = message;
        lovePoints++;
        document.getElementById("lovePoints").innerHTML = lovePoints;
        if (lovePoints >= 5 && dialogueIndex >= dialogue.length) {
          var kissButton = document.createElement("button");
          kissButton.innerHTML = "Kiss her";
          kissButton.onclick = function() {
            document.getElementById("kissImage").style.display = "block";
            alert("You got the kiss!");
          };
          document.body.appendChild(kissButton);
        }
      }
    </script>


  </body>
  <script src="popup-data.js"></script>
  <script src="js.js"></script> 
</html>
