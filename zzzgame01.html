<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Love Dream</title>

  <style>
    #kissImage {
      display: none;
    }
    .date-button {
      display: none;
    }
  </style>
</head>

<body>
  <div id="text-wrapper">
    <h1>Hector's Dream</h1>
    <p>Love Points: <span id="lovePoints">0</span></p>
    <p id="dialogue"></p>
    <button onclick="talk()">Talk to Mars</button>
    <div id="kissImageContainer">
      <img id="kissImage" src="images/kiss.gif" alt="Kiss Image">
    </div>
    <div id="date-buttons">
      <button onclick="neoliberalism()">Talk about neoliberalism</button>
      <button onclick="genderAbolition()">Talk about gender abolition</button>
      <button onclick="mining()">Talk about mining of the moon</button>
    </div>
  </div>

  <script>
    var lovePoints = 0;
    var dialogueIndex = 0;
    var dialogue = [
      "Hey Mars! I think the patriarchy should be taken down too!",
      "Static gender norms are so overrated.",
      "Higher taxation for the ultra-wealthy makes sense to me!",
      "Do you want to come over to my house to crayon sometime?",
      "I really, really, really like being around you.",
      "Do you consent to my pressing my lips against your lips?",
      "This is a great date, right?",
      "I'm having so much fun with you!",
      "Wow, you really understand me.",
      "I can't believe I'm lucky enough to be here with you.",
      "I think I'm falling in love with you."
    ];

    function talk() {
      if (dialogueIndex >= dialogue.length) {
        return; // No more dialogue options
      }
      var message = dialogue[dialogueIndex];
      dialogueIndex++;
      var dialogueElement = document.getElementById("dialogue");
      dialogueElement.innerHTML = message;
      lovePoints++;
      document.getElementById("lovePoints").innerHTML = lovePoints;
      if (lovePoints >= 5 && dialogueIndex >= dialogue.length) {
        document.getElementById("kissImage").style.display = "block";
        document.getElementById("date-buttons").style.display = "block";
        alert("You got the kiss!");
      }
    }

    function neoliberalism() {
      lovePoints++;
      document.getElementById("lovePoints").innerHTML = lovePoints;
    }

    function genderAbolition() {
      lovePoints--;
      document.getElementById("lovePoints").innerHTML = lovePoints;
    }

    function mining() {
      lovePoints++;
      document.getElementById("lovePoints").innerHTML = lovePoints;
    }
  </script>

</body>

</html>
