<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Particle System Stars</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="stars" width="800" height="600"></canvas>
    <script>
      var canvas = document.getElementById("stars");
      var ctx = canvas.getContext("2d");

      // Define the properties of the particles
      var particleCount = 1000;
      var particleSize = 2;
      var particleSpeed = 5;

      // Create an array to store the particles
      var particles = [];

      // Define a function to create new particles
      function createParticle() {
        var x = Math.random() * canvas.width;
        var y = Math.random() * canvas.height;
        var vx = Math.random() * particleSpeed - particleSpeed / 2;
        var vy = Math.random() * particleSpeed - particleSpeed / 2;
        particles.push({x: x, y: y, vx: vx, vy: vy});
      }

      // Create the initial particles
      for (var i = 0; i < particleCount; i++) {
        createParticle();
      }

      // Define a function to update the particle positions and draw them on the canvas
      function update() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Move the particles
        for (var i = 0; i < particles.length; i++) {
          var particle = particles[i];
          particle.x += particle.vx;
          particle.y += particle.vy;

          // Wrap the particles around the edges of the canvas
          if (particle.x < 0) {
            particle.x += canvas.width;
          }
          if (particle.x > canvas.width) {
            particle.x -= canvas.width;
          }
          if (particle.y < 0) {
            particle.y += canvas.height;
          }
          if (particle.y > canvas.height) {
            particle.y -= canvas.height;
          }
        }

        // Draw the particles on the canvas
        for (var i = 0; i < particles.length; i++) {
          var particle = particles[i];
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particleSize, 0, 2 * Math.PI);
          ctx.fillStyle = "white";
          ctx.fill();
        }

        // Create new particles to replace those that have moved off the screen
        while (particles.length < particleCount) {
          createParticle();
        }
      }

      // Update the particle positions every 10 milliseconds
      setInterval(update, 10);
    </script>
  </body>
</html>
