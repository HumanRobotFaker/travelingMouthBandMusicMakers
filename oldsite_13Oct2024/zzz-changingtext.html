<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Change with Color Example</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p id="message">Hello, world! This is a test.</p>
    <script>
      setTimeout(function() {
        var message = document.getElementById("message");
        message.innerHTML = message.innerHTML.replace("Hello", "<span class='red'>Goodbye</span>");
      }, 5000); // 5 seconds
      
      setTimeout(function() {
        var message = document.getElementById("message");
        message.innerHTML = message.innerHTML.replace("world", "<span class='blue'>universe</span>");
      }, 10000); // 10 seconds
      
      setTimeout(function() {
        var message = document.getElementById("message");
        message.innerHTML = message.innerHTML.replace("test", "<span class='red'>example</span>");
      }, 15000); // 15 seconds
    </script>
  </body>
</html>
