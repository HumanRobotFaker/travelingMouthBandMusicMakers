<!DOCTYPE html>
<html>
<head>
	<title>Click to Show Definition</title>
	<style>
		.popup {
			display: none;
			position: absolute;
			padding: 10px;
			background-color: #fff;
			border: 1px solid #000;
			border-radius: 5px;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
			z-index: 1;
		}
		.text {
			position: relative;
			cursor: pointer;
		}
	</style>
	<script>
		var vocabulary = [
			{ term: "Hypothesis", definition: "A testable explanation for a phenomenon." },
			{ term: "Theory", definition: "A well-substantiated explanation for a broad range of phenomena." },
			{ term: "Experiment", definition: "A controlled procedure carried out to discover, demonstrate, or test a hypothesis." },
			{ term: "Variable", definition: "A factor that can change in an experiment." }
		]; // List of vocabulary terms and their definitions

		function showDefinition() {
			var term = this.innerHTML.trim(); // Get the clicked term
			var definition = vocabulary.find(v => v.term === term).definition; // Find the definition for the term
			
			// Create the popup element
			var popup = document.createElement("div");
			popup.innerHTML = definition;
			popup.className = "popup";
			
			// Position the popup near the term
			var rect = this.getBoundingClientRect();
			popup.style.top = rect.top + rect.height + "px";
			popup.style.left = rect.left + "px";
			
			// Add the popup to the document and display it
			document.body.appendChild(popup);
			popup.style.display = "block";
		}
		
		function hideDefinition() {
			var popup = document.getElementsByClassName("popup")[0];
			document.body.removeChild(popup);
		}
		
		window.onload = function() {
			var textElements = document.getElementsByClassName("text"); // Get all elements with class "text"
			
			// Add click and mouseout event listeners to each text element
			for (var i = 0; i < textElements.length; i++) {
				textElements[i].addEventListener("click", showDefinition);
				textElements[i].addEventListener("mouseout", hideDefinition);
			}
		};
	</script>
</head>
<body>
	The <p class="text">Hypothesis</p> was absurd: that penguins could be taught symbolic language 
	<p class="text">Theory</p>
	<p class="text">Experiment</p>
	<p class="text">Variable</p>
</body>
</html>
